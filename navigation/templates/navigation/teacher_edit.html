{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Изменить преподавателя
{% endblock %}

{% block content %}
<div class="content=section">
    <form method="post" enctype="multipart/form-data" class="form-group">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Изменить преподавателя</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Добавить изменения</button>
        </div>
    </form>

</div>
{% endblock %}
