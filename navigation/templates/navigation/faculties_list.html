{% extends 'base.html' %}

{% block title %}
Факультеты

{% block content %}
    {% for faculty in faculties %}
        <img src="{{ faculty.image.url }}" width="100" height="100" alt="">
        <h1><a href="{{ faculty.get_absolute_url }}">{{ faculty.title }}</a></h1>
    {% endfor %}

{% endblock %}
