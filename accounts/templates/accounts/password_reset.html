{% extends 'base.html' %}

{% block title %}
Восстановление пароля
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content=section">
    <form method="post" class="form-group">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Восстановление пароля</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Запросить новый пароль</button>
        </div>
    </form>
</div>
{% endblock %}
