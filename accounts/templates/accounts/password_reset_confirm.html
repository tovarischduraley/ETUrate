{% extends 'base.html' %}

{% block title %}
    Восстановление пароля
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="form__container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="input__container">
                    <div class="input__label">{{ field.label }}</div>
                    {{ field }}</div>
            {% endfor %}
            <button type="submit" class="submit__form">Восстановить пароль</button>
        </form>
    </div>
{% endblock %}
